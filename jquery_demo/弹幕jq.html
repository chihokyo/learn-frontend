<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>发送弹幕DEMO</title>
  <style type="text/css">
    html, body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      font-size: 62.5%;
    }
    
    .boxDom {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .idDom {
      width: 100%;
      height: 100px;
      background: #666;
      position: fixed;
      bottom: 0px;
    }
    
    .content {
      display: inline-block;
      width: 430px;
      height: 40px;
      position: absolute;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
      margin: auto;
    }
    
    .title {
      display: inline;
      font-size: 3.5em;
      vertical-align: bottom;
      color: #fff;
    }
    
    .text {
      border: none;
      width: 300px;
      height: 30px;
      border-radius: 5px;
      font-size: 2.4em;
    }
    
    .btn {
      width: 60px;
      height: 35px;
      background: rgb(196, 68, 68);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 2.4em;
    }
    
    span {
      width: 300px;
      height: 40px;
      position: absolute;
      overflow: hidden;
      color: #000;
      font-size: 4em;
      line-height: 1.5em;
      cursor: pointer;
      white-space: nowrap;
    }
  
  </style>
</head>

<body>

<div class="boxDom" id="boxDom">
  <div class="idDom" id="idDom">
    <div class="content">
      <p class="title">吐槽:</p>
      <input type="text" class="text" id="text"/>
      <button type="button" class="btn" id="btn">发射</button>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    
<script>

    $(function(){
        let colors = ["red", "green", "gray", "purple", "pink", "blue"]
        $("#btn").on("click", function(){
            // 生成随机颜色
            let randomColor = parseInt(Math.random() * colors.length)
            // 生成随机纵轴坐标
            let randomY = parseInt(Math.random() * 400)
            $("<span></span>")
            .text($("#text").val())
            .css({
                color: colors[randomColor],
                left: "1400px",
                top: randomY
            })
            .animate(
                {left: -500}, 10000, "linear", function(){$(this).remove()}
            )
            .appendTo("#boxDom")
            $("#text").val("")
        })
        // 回车键事件注册
        $("#text").on("keyup", function(e){
            if (e.keyCode == 13) {
                $("#btn").click()
            }
        })
    })
</script>
</html>
