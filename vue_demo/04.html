<html>

<head>
  <title>Vue练习 v-if/v-else/v-show
  </title>
</head>

<body>
  <div id="app">
    <!-- 关于v-if,v-else,v-show的区别。 
    show是显示在html标签里通过对style的display进行隐藏和显示
    if是通过控制标签本身而进行，本质上差别不大，需要频繁变换的时候可以选择show-->
    <p v-if="fat">你胖了</p>
    <p v-else>我瘦了</p>

    <p v-show='!display'>显示了！</p>
    <p v-show='display'>隐藏了！</p>

    <button @click='fat = !fat'>点击切换胖瘦</button>
    <button @click='display = !display'>点击切换显示</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      const vm = new Vue({
        el:"#app",
        data: {
          fat:true,
          display:false
        }
      })
  </script>
</body>

</html>
