    <title>4.关于vw_vh</title>
    <style>
      /* 其实就是相对于视口宽度2%，高度2% */
      .box {
        font-size: 2vh;
        width: 20vw;
        height: 20vh;
        background-color: gold;
      }
      /* 开发的时候经常 */
      /* 100vh,100vw 这样，就是永远占据整个窗口 */
    </style>
  </head>
  <body>
    <div class="box">我是box</div>
  </body>
