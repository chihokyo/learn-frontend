<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.fixed初体验</title>
    <style>
      .box {
        /* 手动个滚动 */
        height: 2000px;
      }

      button {
        /* 这样无论怎么滚动 相对视口总是固定住的 */
        position: fixed;
        top: 10px;
        right: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button>我是按钮</button>
    </div>
  </body>
</html>
