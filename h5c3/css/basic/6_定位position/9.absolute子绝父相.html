<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9.absolute子绝父相</title>
    <style>
      /* 这个时候会发现虽然祖先是box，但是由于不是定位元素。
      所以还是会以视口为基准进行设置位置
      那么定位元素有哪几个呢？（除了 static
        relative
        fixed
        absolute
        这里面只有 relative 既是定位元素又不会脱标，所以首选了relative
      */
      .container {
        height: 800px;
        width: 800px;
        background-color: yellowgreen;
        /* 这里就是最近的祖先定位元素！！ */
        position: relative;
      }
      .box {
        height: 600px;
        width: 600px;
        background-color: gold;
        /* 这里也可以，想测试的话互相切换一下就好 */
        /* position: relative; */
      }
      strong {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span>我是span</span>
        <strong>我是strong</strong>
        <img
        src="https://kansai.weblab.co.jp/blog/wp-content/uploads/2020/08/img_management_img_category-order-and-taxonomy-terms-order.jpg"
        width=" alt="">
      </div>
    </div>
  </body>
</html>
