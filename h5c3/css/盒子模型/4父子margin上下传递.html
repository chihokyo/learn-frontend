<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>4父子margin上下传递</title>
    <style>
      .parent {
        width: 200px;
        height: 200px;
        background-color: gold;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        /* 只是下移子元素而已，父元素也一起下垂了 */
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
