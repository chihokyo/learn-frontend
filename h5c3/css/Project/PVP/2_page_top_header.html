    <link rel="stylesheet" href="css/reset.css" />

    <title>王者荣耀</title>
    <style>
      /*=============top-header区域==================*/

      .header {
        background-color: rgba(0, 0, 0, 0.9);
      }
      .header .area {
        display: flex;
        justify-content: space-between;
        height: 84px;
      }
      .header .left-area {
        /* 这里可以把 h1 拉伸起来 */
        display: flex;
      }
      .header .left-area .logo a {
        /* 居中方案 开始 注意这里因为是   */
        position: relative;
        top: 50%; /* h1的高度是a撑起来的 所以只是设置top50%没有用 需要使用df拉伸一下这样h1就有了高度*/
        transform: translate(0, -50%);
        /* 居中方案 结束 */
        display: block;
        width: 200px;
        height: 54px;
        text-indent: -9999px; /*隐藏*/
        background: url(https://game.gtimg.cn/images/yxzj/web201706/images/comm/logo.png)
          no-repeat center center;
      }

      /* ============left区域=========== */

      .header .left-area .nav-list {
        display: flex;
        margin-left: 30px;
      }
      .header .left-area .nav-list .item {
        /* height这里可以用默认的不用写  自动会给撑起来*/
        width: 110px;
        padding-right: 5px;
      }
      .header .left-area .nav-list .item:hover,
      .header .left-area .nav-list .item:active {
        background: url(https://game.gtimg.cn/images/yxzj/web201706/images/comm/index.png)
          no-repeat 0 0;
      }
      .header .left-area .nav-list .item:hover a,
      .header .left-area .nav-list .item:active a {
        color: #e4b653;
      }
      .header .left-area .nav-list .item:hover .desc,
      .header .left-area .nav-list .item:active .desc {
        color: #91763f;
      }
      .header .left-area .nav-list .item a {
        display: block; /*设置为占据一整行*/
        height: 100%; /*为了拉伸起来*/
        padding-top: 20px;
        font-size: 18px;
        color: #c9c9dd;
        text-align: center;
      }
      .header .left-area .nav-list .item a .desc {
        display: block; /*设置为占据一整行*/
        margin-top: 5px;
        font-size: 12px;
        color: #858792;
      }

      /* ============right区域=========== */

      .header .right-area {
        display: flex;
        align-items: center;
      }
      .header .right-area .img-logo img {
        border: 1px solid #d9ad50;
        border-radius: 50%;
      }
      .header .right-area .info {
        margin-left: 12px;
      }
      .header .right-area .info a {
        color: #fff;
      }
      .header .right-area .info p {
        font-size: 14x;
        color: #858792;
        margin-top: 5px;
      }
    </style>
