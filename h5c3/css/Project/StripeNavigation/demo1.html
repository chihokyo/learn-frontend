<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo1</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(-45deg, #19c5fe, #4553ff);
        padding: 20px;
      }
      .box {
        position: absolute;
        left: 20px;
        width: 390px;
        height: 240px;
        background: white;
        border-radius: 6px;
        box-shadow: 0 50px 100px -20px rgba(50, 50, 93, 0.25),
          0 30px 60px -30px rgba(0, 0, 0, 0.3);

        transition: all 0.4s;
      }
      .box.next {
        left: 140px;
        width: 240px;
        height: 180px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>box</div>
    </div>
    <script>
      const box = document.querySelector('.box');
      //   这个进程会让整个主线程cpu重新进行渲染 所以会有卡顿，最好的方式就是使用transform
      //   transform用的是GPU不会卡顿
      setInterval(() => {
        box.classList.toggle('next');
      }, 2000);
    </script>
  </body>
</html>
