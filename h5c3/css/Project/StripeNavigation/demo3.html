<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo2</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(-45deg, #19c5fe, #4553ff);
        padding: 20px;
      }
      .box {
        position: absolute;
        left: 20px;
        width: 490px;
        height: 280px;
        background: white;
        border-radius: 6px;
        box-shadow: 0 50px 100px -20px rgba(50, 50, 93, 0.25),
          0 30px 60px -30px rgba(0, 0, 0, 0.3);

        transform-origin: 0 0;
        transition: transform 0.4s;
      }
      .box.next {
        transform: translateX(120px) scaleX(calc(240 / 390)) /* scaleX(0.61) */
          scaleY(calc(180 / 240)); /* scaleY(0.75) */
      }
      .navlist-primary li {
        display: flex;
        padding: 16px 0;
      }
      .circle {
        /* 其实这是一个缩写 */
        flex: 0 0 48px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
      }
      .payments .circle {
        background: #87bbfd;
      }
      .billing .circle {
        background: #74e3a2;
      }
      .connect .circle {
        background: #68d4f8;
      }
      .navlist-primary-text {
        flex: 1 1 auto;
        margin-left: 24px;
      }
      .navlist-primary h3 {
        text-transform: uppercase;
        margin-bottom: 5px;
        line-height: 22px;
        letter-spacing: 0.025em;
        font-weight: 600;
      }
      .navlist-primary p {
        font-size: 14px;
        line-height: 22px;
        color: #7b8ca3;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="dropdown-content-1">
        <ul class="navlist-primary">
          <li class="payments">
            <div class="circle"></div>
            <div class="navlist-primary-text">
              <h3>Payments</h3>
              <p>A complete payments platform engineered for growth</p>
            </div>
          </li>
          <li class="billing">
            <div class="circle"></div>
            <div class="navlist-primary-text">
              <h3>Billing</h3>
              <p>Build and scale your recurring business model.</p>
            </div>
          </li>
          <li class="connect">
            <div class="circle"></div>
            <div class="navlist-primary-text">
              <h3>Connect</h3>
              <p>Everything platforms need to get sellers paid.</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script>
      const box = document.querySelector('.box');
      setInterval(() => {
        box.classList.toggle('next');
      }, 2000);
    </script>
  </body>
</html>
